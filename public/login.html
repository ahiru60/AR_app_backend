<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-container { width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .login-container h2 { text-align: center; }
    .login-container label, .login-container input { width: 100%; margin-bottom: 10px; }
    .login-container input { padding: 8px; }
    .login-container button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .error-message { color: red; text-align: center; }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Sign In</h2>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Sign In</button>
    <p class="error-message" id="errorMessage"></p>
  </form>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async (event) => {
    event.preventDefault();  // Prevent page refresh

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('/api/auth', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      if (response.ok) {
        const data = await response.json();
        alert(`Welcome, ${data.Name}!`);
        // Redirect to the homepage or dashboard, e.g., window.location.href = '/dashboard';
      } else {
        const errorData = await response.json();
        document.getElementById('errorMessage').textContent = errorData.error;
      }
    } catch (error) {
      console.error('Error:', error);
      document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
    }
  });
</script>

</body>
</html>
